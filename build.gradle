buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
		maven {
			url 'https://maven.google.com/'
			name 'Google'
		}
		google()
	}
    dependencies {
		classpath 'com.android.tools.build:gradle:4.2.2'
    }
}
configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

allprojects {
    version = '1.0'
    ext {
        appName = "Track Shooter"
        gdxVersion = '1.9.10'
        controllerLibVersion = "v2.5.0"
    }

    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }

        jcenter()

        maven { url "https://jitpack.io" }
		maven {
			url 'https://maven.google.com/'
			name 'Google'
		}
	}
}

project(":desktop") {
    apply plugin: "java"

    dependencies {
        implementation project(":core")
        implementation "com.badlogicgames.gdx:gdx-backend-lwjgl3:$gdxVersion"
        implementation "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
		implementation "com.badlogicgames.gdx:gdx-controllers-lwjgl3:$gdxVersion"
    }
}

project(":packer"){
	apply plugin: "java"

	dependencies {
		implementation "com.badlogicgames.gdx:gdx:$gdxVersion"
		implementation "com.badlogicgames.gdx:gdx-tools:$gdxVersion"
	}
}

project(":core") {
    apply plugin: "java"

    dependencies {
        implementation "com.badlogicgames.gdx:gdx:$gdxVersion"
        implementation "com.badlogicgames.gdx:gdx-controllers:$gdxVersion"
        compile "com.github.retrodaredevil.abstract-controller-lib:api:$controllerLibVersion"
        compile "com.github.retrodaredevil.abstract-controller-lib:gdx:$controllerLibVersion"
    }
}

wrapper {
    gradleVersion = '6.4.1'
    distributionType = Wrapper.DistributionType.ALL
}
